sonar.projectKey=Horizon-Digital-Engineering_policymcp
sonar.organization=horizon-digital-engineering

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=policymcp
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/**/*.test.ts,src/__tests__/**/*.ts

# Exclude test files from main source analysis
sonar.exclusions=src/**/*.test.ts,src/__tests__/**/*.ts

# Exclude bootstrap/server entry point from coverage analysis
sonar.coverage.exclusions=src/index.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# New Code definition - compare against main branch
sonar.newCode.referenceBranch=main
